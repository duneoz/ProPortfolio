<!DOCTYPE html>

<html>

<head>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="../assets/css/timeline2oh.css">

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <!-- Raleway + Damion Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Damion|Raleway:100|Yellowtail&display=swap" rel="stylesheet">

</head>

<body>

    <div class="fixed-to-bottom">
        <div class="line"></div>

        <div class="timeline">

            <div class="timeline-item-box">
                <div class="timeline-item-info">
                    <p class="timeline-title">Thing 1</p>
                    <p class="timeline-org">Place 1</p>
                    <div class="timeline-stone"></div>
                </div>
            </div>


            <div class="timeline-item-box">
                <div class="timeline-item-info">
                    <p class="timeline-title">Thing 2</p>
                    <p class="timeline-org">Place 2</p>
                    <div class="timeline-stone"></div>
                </div>
            </div>



            <div class="timeline-item-box">
                <div class="timeline-item-info">
                    <p class="timeline-title">Thing 3</p>
                    <p class="timeline-org">Place 3</p>
                    <div class="timeline-stone"></div>
                </div>
            </div>


            <div class="timeline-item-box">
                <div class="timeline-item-info">
                    <p class="timeline-title">Thing 4</p>
                    <p class="timeline-org">Place 4</p>

                    <div class="timeline-stone"></div>
                </div>
            </div>


        </div>
       
    </div>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCHaaYyvWCZ5KvA9iutq2bVaXPqhNeGPUk&callback=initMap"></script>
    <script type="text/javascript" src="../assets/js/gmap.js"></script>
    <script type="text/javascript" src="../assets/js/timeline.js"></script>
    <!-- Mouse Wheel -->
    <script type='text/javascript' src='../assets/js/jquery.mousewheel.min.js'></script>

</body>

</html>
